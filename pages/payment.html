<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@400;700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <!-- icofont -->
    <link rel="stylesheet" href="../assets/icofont/icofont.min.css" />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container">
      <!-- 步驟條 -->
      <%- include('./components/payment-steps'); -%>
      <!-- 訂單內容 -->
      <h2
        class="fw-bold noto-serif-tc text-lg-center mt-68 mt-lg-104 fs-32 fs-lg-48 mb-4"
      >
        返老還童-制服聯誼
      </h2>
      <div class="d-flex justify-content-center">
        <span
          class="py-2 px-2 px-lg-3 bg-primary text-secondary text-center mb-6 mb-lg-8"
        >
          您的訂單已保留，請在2023/5/30 04:32
          前完成繳費。若逾期未繳款，系統將取消您的訂單。
        </span>
      </div>
      <div class="row justify-content-center mb-12 mb-lg-15">
        <div class="col-12 col-lg-6">
          <table class="table w-100 mb-8 mb-lg-12">
            <tbody>
              <tr class="border-top border-2 border-primary">
                <th scope="row" class="fw-bold noto-serif-tc">訂單編號</th>
                <td class="text-end noto-sans-tc">892746123</td>
              </tr>
              <tr class="border-bottom border-primary">
                <th scope="row" class="fw-bold noto-serif-tc">票券</th>

                <td class="text-end noto-sans-tc">
                  改頭換面票（含大改造）$8000
                </td>
              </tr>
            </tbody>
          </table>

          <img
            src="https://github.com/hexschool/2022-web-layout-training/blob/main/2023week6/sparkler.png?raw=true"
            alt="sparkler"
            class="sparkler ms-auto me-auto d-block mb-4"
          />
          <h3 class="noto-serif-tc fw-bold fs-4 text-center mb-4">結帳資訊</h3>
          <!-- 聯絡人表單 -->
          <div>
            <div class="mb-4">
              <label for="userName" class="form-label mb-2">取票資訊</label>
              <input
                type="text"
                class="form-control border-2 border-primary mb-1"
                id="userName"
                placeholder="請輸入身分證字號或護照號碼"
              />
              <p>
                請輸入您的
                <span class="text-danger">身分證字號</span>
                供取票使用，外籍人士請輸入
                <span class="text-danger">護照號碼</span>
              </p>
            </div>
            <div class="mb-6 mb-lg-8">
              <p class="mb-2">付款方式</p>
              <div class="form-check mb-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="payment_method"
                  id="credit_card"
                />
                <label class="form-check-label noto-sans-tc" for="credit_card">
                  信用卡
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="payment_method"
                  id="atm"
                  checked
                />
                <label class="form-check-label noto-sans-tc" for="atm">
                  ATM虛擬帳號
                </label>
              </div>
            </div>
            <div class="row justify-content-center mb-4">
              <div class="col-12 col-lg-8">
                <a
                  class="d-flex btn btn-primary justify-content-center align-items-center fs-5 py-2 noto-sans-tc"
                  >確認訂單並繳費 $8000<i
                    class="icofont-rounded-double-right"
                  ></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
